<!DOCTYPE html>
<html lang="en">

<head>

  <title>Pelis</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .cerca {
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .targeta {
      padding: 15px;
    }

    .targeta-titol {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .targeta-info {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
